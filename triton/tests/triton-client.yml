apiVersion: v1
kind: Pod
metadata:
  name: triton-client
spec:
  containers:
  - name: client
    image: quay.io/vraiti/triton-client:latest
    command: ["/bin/sh", "-c", "sleep infinity"]
    volumeMounts:
    - mountPath: /share
      name: share
  volumes:
  - name: share
    hostPath:
      path: /home/admin
      type: DirectoryOrCreate
